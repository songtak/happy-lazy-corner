  <body>
    <div id="root"></div>
    <script type="text/javascript">
      (function () {
        var l = window.location;
        // 쿼리 문자열이나 해시를 확인
        if (l.search || l.hash) {
          return;
        }
        // React Router의 SPA 라우팅을 위해 해시(#) 추가
        if (l.pathname !== "/") {
          window.history.replaceState(null, null, "/#" + l.pathname + l.search);
        }
      })();
    </script>
