  <body>
    <div id="root"></div>
    <script type="text/javascript">
      (function (l) {
        if (l.search) {
          const params = new URLSearchParams(l.search);
          const path = params.get("p");
          if (path) {
            const newUrl =
              path + (params.get("q") ? "?" + params.get("q") : "") + l.hash;
            window.history.replaceState(null, null, newUrl);
          }
        }
      })(window.location);
    </script>
