<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      (function () {
        var l = window.location;

        // 루트 경로 및 파라미터 포함 URL로 리다이렉트
        var newUrl =
          l.protocol +
          "//" +
          l.host +
          l.pathname +
          (l.search || "") +
          (l.hash || "");

        if (!l.pathname.startsWith("/index.html")) {
          window.history.replaceState(null, null, newUrl);
          window.location.href = "/";
        }
      })();
    </script>
  </head>
  <body></body>
</html>
