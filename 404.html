<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      (function () {
        var l = window.location;

        // GitHub Pages에서는 /index.html로 라우팅 필요
        var newUrl =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          "/index.html" +
          l.pathname +
          l.search +
          l.hash;

        // 현재 경로를 유지하고, React 라우터가 처리하도록 함
        window.history.replaceState(null, null, l.pathname + l.search + l.hash);
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
