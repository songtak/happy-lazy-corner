<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      (function () {
        var l = window.location;
        // GitHub Pages에서 루트 URL로 리다이렉트
        var redirectUrl =
          l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          "/#" +
          l.pathname +
          l.search +
          l.hash;

        if (l.pathname !== "/") {
          window.location.replace(redirectUrl);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
